<div class="game">
  <button (click)="toggleDevTools()" style="width: 70px; background-color: grey; border: none;">x</button>
  <button (click)="triggerAttack()" style="width: 70px; background-color: grey; border: none;">x</button>
  <section class="top">
    @if(showDevTools) {
      <section class="dev-tools">
        <app-dev-tools></app-dev-tools>
      </section>
    }
    <h1 class="title">{{ title }}</h1>
  </section>

  <div class="bottom">
    <section class="left">
      <app-log></app-log>
      <app-upgrades
        class="upgrades"
        [title]="'Hire Resources'"
        [items$]="clickUpgrades$"
        [points$]="points$"
        [totalPoints$]="totalPoints$"
        [measure]="'$/deal'"
        [countRight]="true"
        [buyItem]="buyClickUpgrade">
      </app-upgrades>
    </section>

    <section class="middle">
      <app-score style="width: 700px;"></app-score>
      <app-clicker></app-clicker>
      <app-empire-view style="padding: 2rem;"></app-empire-view>
      <app-patrol style="width: 600px;"></app-patrol>
      <app-guard style="width: 600px;"></app-guard>
      <app-achievements style="margin-top: 15px;"></app-achievements>
    </section>

    <section class="right">
      <app-upgrades
        class="defense"
        [title]="'Invest in Defense'"
        [items$]="defenses$"
        [points$]="points$"
        [totalPoints$]="totalPoints$"
        [measure]="'DP'"
        [countRight]="false"
        [height]="'200px'"
        [buyItem]="buyDefense">
      </app-upgrades>
      <app-upgrades
        class="upgrades"
        [title]="'Invest in Drug Empire'"
        [items$]="upgrades$"
        [points$]="points$"
        [totalPoints$]="totalPoints$"
        [measure]="'$/week'"
        [countRight]="false"
        [buyItem]="buyUpgrade">
      </app-upgrades>
    </section>
  </div>



</div>
