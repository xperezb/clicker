@if(upgrades.length > 0) {
  <div class="container">
    @for (upgrade of upgrades; track upgrade) {
      <ng-container *ngFor="let i of [].constructor(upgrade.count).slice(0, 8)">
        <ng-container *ngComponentOutlet="upgrade.icon ?? null"></ng-container>
      </ng-container>
    }
  </div>
}
