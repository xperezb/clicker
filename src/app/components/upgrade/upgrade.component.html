<h2>Mejoras de puntos por segundo</h2>
<div *ngFor="let upgrade of upgrades">
  <div *ngIf="upgrade.requiredPoints <= totalPoints">
    <button (click)="buyUpgrade(upgrade.id)" [disabled]="upgrade.cost > points">
      {{ upgrade.name }} (+{{ upgrade.increase }}$/s, {{ upgrade.cost }}$)
      <span *ngIf="upgrade.count > 0">(+{{ pointsPerSecond }} $/s)</span>
    </button> {{ upgrade.count }}
  </div>
</div>
