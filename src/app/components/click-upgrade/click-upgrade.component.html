<h2>Mejoras de click</h2>
<div *ngFor="let upgrade of clickUpgrades">
  <div *ngIf="upgrade.requiredPoints <= totalPoints">
    <button (click)="buyClickUpgrade(upgrade.id)" [disabled]="upgrade.cost > points">
      {{ upgrade.name }} (+{{ upgrade.increase }} puntos/click, {{ upgrade.cost }} puntos)
      <span *ngIf="upgrade.count > 0">(+{{ pointsPerClick }} puntos/click)</span>
    </button> {{ upgrade.count }}
  </div>
</div>
